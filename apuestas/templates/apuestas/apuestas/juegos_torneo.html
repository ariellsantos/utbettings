<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Torneo {{torneo.nombre}}</h3>
    {% regroup juegos by jornada as jornadas_lista  %}

    {% for jornada in jornadas_lista %}
        <h4> Jornada {{jornada.grouper}}</h4>
         
         {% for juego in jornada.list  %}
             <p>{{juego.equipo_local}} vs  {{juego.equipo_visitante}}</p>
         {% endfor %}
             
    {% endfor %}
        
</body>
</html>
